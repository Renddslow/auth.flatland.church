<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Login to <%- appName %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="https://flatlandchurch.com/fl_glyph_favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/form.css" />
    <meta name="viewport" />
    <%- globalStyles %>
  </head>
  <div class="app">
    <article class="card">
      <div class="logo-container"><%- logo %></div>
      <h1>Login to your Flatland Church account</h1>
      <p>Continuing to <strong><%- appName %></strong></p>
      <form action="/login" method="post">
        <input type="hidden" name="_csrf" value="<%- csrf %>" />
        <input type="hidden" name="app" value="<%- app %>" />
        <input type="hidden" name="inviteCode" value="<%- inviteCode %>" />
        <input type="hidden" name="callbackURL" value="<%- callbackURL %>" />
        <div class="form-ctl">
          <label for="email">Email</label>
          <input required type="email" id="email" name="email" />
        </div>
        <div class="form-ctl">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" />
        </div>
        <div class="button-row">
          <a href="/create-account<%- searchParams %>">Create Account</a>
          <button type="submit">Login</button>
        </div>
      </form>
    </article>
  </div>
  <script></script>
</html>
