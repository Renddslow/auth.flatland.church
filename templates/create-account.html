<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Login to <%- appName %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="https://flatlandchurch.com/fl_glyph_favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/form.css" />
    <meta name="viewport" />
    <%- globalStyles %>
  </head>
  <div class="app">
    <article class="card">
      <div class="logo-container"><%- logo %></div>
      <h1>Login to your Flatland Church account</h1>
      <p>Continuing to <strong><%- appName %></strong></p>
      <form action="/create-account" method="post">
        <input type="hidden" name="_csrf" value="<%- csrf %>" />
        <input type="hidden" name="app" value="<%- app %>" />
        <input type="hidden" name="inviteCode" value="<%- inviteCode %>" />
        <input type="hidden" name="callbackURL" value="<%- callbackURL %>" />
        <div class="row">
          <div class="form-ctl">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" autocomplete="given-name" />
          </div>
          <div class="form-ctl">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" autocomplete="family-name" />
          </div>
        </div>
        <div class="form-ctl">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-ctl">
          <label for="password">New Password</label>
          <input type="password" id="password" name="new-password" />
        </div>
        <div class="button-row">
          <p>Already have an account? <a href="/login<%- searchParams %>">Login</a></p>
          <button type="submit">Create Account</button>
        </div>
      </form>
    </article>
  </div>
  <script></script>
</html>
